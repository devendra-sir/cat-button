<!DOCTYPE html>
<html>

<head>
   <script src="script.js" defer></script>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
   <div class="dark-background text-center">
       <div>
           <img src="https://i.pinimg.com/originals/ff/7f/1a/ff7f1ac7b9805ea8c2f6193fe066b41f.jpg" class="bulb-image" id="bulbImage" />
       </div>
       <div>
           <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhW17i6QzxWdp0yvytCahhhFXboSZfGq6iJQ&s" class="cat-image" id="catImage" />
       </div>
       <div class="center-content pt-6">
           <div class="switch-board">
               <h1 class="switch-status" id="switchstatus">Switched On</h1>
               <button class="off-switch" onclick="switchoff()" id="offswitch">OFF</button>
               <button class="on-switch" onclick="switchon()" id="onswitch">ON</button>
           </div>
       </div>
   </div>
</body>

</html>
